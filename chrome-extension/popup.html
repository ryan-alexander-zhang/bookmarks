<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Bookmark</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <h1>Save bookmark</h1>
      <button id="open-settings" type="button" class="link-button">Settings</button>
    </header>

    <form id="bookmark-form" class="form">
      <label class="field">
        <span>URL</span>
        <input id="url" name="url" type="url" required />
      </label>

      <label class="field">
        <span>Title</span>
        <input id="title" name="title" type="text" />
      </label>

      <label class="field">
        <span>Description</span>
        <textarea id="description" name="description" rows="3"></textarea>
      </label>

      <label class="field">
        <span>Category</span>
        <div class="suggestion-wrapper">
          <input id="category" name="category" type="text" placeholder="Optional" />
          <div id="category-suggestions" class="suggestion-list"></div>
        </div>
      </label>

      <label class="field">
        <span>Tags</span>
        <div class="suggestion-wrapper">
          <input id="tags" name="tags" type="text" placeholder="Comma separated" />
          <div id="tag-suggestions" class="suggestion-list"></div>
        </div>
      </label>
      <p id="metadata-status" class="hint"></p>
      <p id="status" class="status"></p>

      <button id="submit" type="submit" class="primary">Save bookmark</button>
    </form>

    <script src="defaults.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
